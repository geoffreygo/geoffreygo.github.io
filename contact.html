<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Basic Portfolio</title>
</head>

<body>
    <header>
        <nav>
            <h2 id="name">Geoffrey Godwin-Austen</h2>
            <a class="picText" id="a1" href="index.html">About</a>
            <a class="picText" id="a2" href="portfolio.html">Portfolio</a>
            <a class="picText" id="a3" href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="contact-form">
        <h2 id="contact-head">Contact</h2>
        <form>
            <strong>
                <label for="name">Name:</label>
            </strong>
            <input type="text" name="name" placeholder="John Doe">
            <strong>
                <label for="email">Email:</label>
            </strong>
            <input type="email" name="email" placeholder="example@someplace.com">
            <strong>
                <label for="message">Message:</label>
            </strong>
            <textarea name="message" rows="20" cols="80"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="spacer"></div>
    <footer>
        <h4>
            Copyright &copy; 2018
        </h4>
    </footer>
</body>

</html>
